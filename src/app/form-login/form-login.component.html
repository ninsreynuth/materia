<div class="content-body">
  <mat-tab-group class="content-box">
    <!-- login -->
    <mat-tab label="login">
      <form class="login row" [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- username -->
        <div>
          <mat-form-field class="col-md-12 mb-0">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="email">
            <mat-error class="text-danger">input your userName.
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <!-- password -->
          <mat-form-field class="password col-md-12 mb-0">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error class="text-danger">input your password
            </mat-error>
          </mat-form-field>
          <!-- checkBox -->
          <section class="example-section">
            <mat-checkbox class="example-margin">Check me!</mat-checkbox>

          </section>
        </div>
        <div class="btnLogin">
          <button mat-raised-button type="submit" color="warn" (click)="login()">Login</button>
        </div>
        <a routerLink="/sign-up">New User? Click to SignUp!!</a>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
